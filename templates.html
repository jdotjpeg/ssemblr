    <main>
        <h1>Configuration Templates</h1>
        <p>Generate basic configuration templates for Cisco routers and switches. These templates provide a starting point for device configuration.</p>

        <div class="template-container">
            <div class="template-section">
                <button class="template-menu-button" id="routerMenuButton">
                    <span class="button-icon">üñ•Ô∏è</span>
                    <span class="button-text">Router Configuration</span>
                    <span class="button-arrow">‚ñº</span>
                </button>
                <div class="template-form" id="routerForm" style="display: none;">
                    <div class="form-group">
                        <label for="routerHostname">Hostname</label>
                        <input type="text" id="routerHostname" placeholder="Enter router hostname">
                    </div>
                    <div class="form-group">
                        <label for="routerConsolePassword">Console Password</label>
                        <input type="password" id="routerConsolePassword" placeholder="Enter console password">
                    </div>
                    <div class="form-group">
                        <label for="routerEnablePassword">Enable Password</label>
                        <input type="password" id="routerEnablePassword" placeholder="Enter enable password">
                    </div>
                    <div class="form-group">
                        <label for="routerBanner">Banner Message</label>
                        <input type="text" id="routerBanner" placeholder="Enter banner message">
                    </div>
                    <button id="generateRouterConfig" class="template-button">Generate Router Configuration</button>
                </div>
                <div class="command-output" id="routerOutput" style="display: none;">
                    <textarea id="routerConfigOutput" readonly></textarea>
                    <button id="copyRouterConfig" class="copy-button">Copy Configuration</button>
                </div>
            </div>

            <div class="template-section">
                <button class="template-menu-button" id="switchMenuButton">
                    <span class="button-icon">üîå</span>
                    <span class="button-text">Switch Configuration</span>
                    <span class="button-arrow">‚ñº</span>
                </button>
                <div class="template-form" id="switchForm" style="display: none;">
                    <div class="form-group">
                        <label for="switchHostname">Hostname</label>
                        <input type="text" id="switchHostname" placeholder="Enter switch hostname">
                    </div>
                    <div class="form-group">
                        <label for="switchConsolePassword">Console Password</label>
                        <input type="password" id="switchConsolePassword" placeholder="Enter console password">
                    </div>
                    <div class="form-group">
                        <label for="switchEnablePassword">Enable Password</label>
                        <input type="password" id="switchEnablePassword" placeholder="Enter enable password">
                    </div>
                    <div class="form-group">
                        <label for="switchDefaultGateway">Default Gateway</label>
                        <input type="text" id="switchDefaultGateway" placeholder="Enter default gateway IP">
                    </div>
                    <div class="form-group">
                        <label for="switchBanner">Banner Message</label>
                        <input type="text" id="switchBanner" placeholder="Enter banner message">
                    </div>
                    <button id="generateSwitchConfig" class="template-button">Generate Switch Configuration</button>
                </div>
                <div class="command-output" id="switchOutput" style="display: none;">
                    <textarea id="switchConfigOutput" readonly></textarea>
                    <button id="copySwitchConfig" class="copy-button">Copy Configuration</button>
                </div>
            </div>
        </div>
    </main>
